<!DOCTYPE html>
<html lang="en">
<head>
      <link
      rel="shortcut icon"
      href="./assets/icons/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>

    <!--email.js-->
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "Ecy8q4NxOnQcBQVPd",
      });
   })();
</script>
</head>
<body>
    <main class="contact-main">

        <section class="cont-txt-sect">
            <h3>
            Contact me
            </h3>
        </section>


        <!--form -->
        <form  onsubmit="return false;">

            <label for="name">Name:</label>
            <input type="text" id="name"></input>

            <label for="emailadr" class="form">Email:</label>
            <input type="email" id="emailadr" class="form" required >


            <button  onclick="Sendmail()" type="submit" class="sub-btn">Submit</button>

            
    <!--messages for when an email was sent and not sent.-->
<div class="email-msg" id="msgpopup">

     <p class="txt"  id="Sucesstxt">Scc</p>
    <p class="txt"  id="Errtxt">Errtxt</p>

</div>
   

        </form>
    </main>

    <div class="bck-to-home"><a style="color: rgba(4, 9, 22, 0.824);" href="index.html"><button>Go back</button></a></div>


    <script src="main.js" defer></script>
</body>
</html>
